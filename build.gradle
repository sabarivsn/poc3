plugins {
    id 'java'
}

group 'poc2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':poc1:')
    compile group: 'junit', name: 'junit', version: '4.12', configuration: 'runtime'
}

task libs(type : Sync) {
    from configurations.runtime
    into "$buildDir/libs"
}
